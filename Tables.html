<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<!-- Bronze -->
	<table>
	  <tbody>
	  	<tr>
		  	<th>First Name</th>
		    <th>Last Name</th> 
		    <th>Age</th>		
		</tr>
	  <tr>
	    <td>Jill</td>
	    <td>Smith</td> 
	    <td>50</td>
	  </tr>
	  <tr>
	    <td>Eve</td>
	    <td>Jackson</td> 
	    <td>94</td>
	  </tr>
	</tbody>
</table><br />
<!-- Silver -->
	<table border="1">
	  <tbody>
	  	<tr>
		  	<th>First Name</th>
		    <th>Last Name</th> 
		    <th>Age</th>		
		</tr>
	  <tr>
	    <td>Jill</td>
	    <td>Smith</td> 
	    <td>50</td>
	  </tr>
	  <tr>
	    <td>Eve</td>
	    <td>Jackson</td> 
	    <td>94</td>
	  </tr>
	</tbody>
</table><br />
<!-- Gold -->
	<table class="table table-striped">
	  <tbody>
	  	<tr>
		  	<th>First Name</th>
		    <th>Last Name</th> 
		    <th>Age</th>		
		</tr>
	  <tr>
	    <td>Jill</td>
	    <td>Smith</td> 
	    <td>50</td>
	  </tr>
	  <tr>
	    <td>Eve</td>
	    <td>Jackson</td> 
	    <td>94</td>
	  </tr>
	</tbody>
</table>
</body>
</html>
